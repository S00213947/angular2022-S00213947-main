<h4>Ingredients</h4>

<p *ngIf="cocktail.strIngredient2 != null">{{cocktail.strIngredient2}}- {{cocktail.strMeasure2}}</p>
<p *ngIf="cocktail.strIngredient3 != null">{{cocktail.strIngredient3}}- {{cocktail.strMeasure3}}</p>
